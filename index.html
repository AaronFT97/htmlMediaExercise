<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Ejemplo de HTML con Multimedia</title>
</head>
<body>
   <section id="header">
    <h1>Multimedia en HTML</h1>
   </section>
   <section id="audio">
        <h2>Audio</h2>
        <audio controls>
            <source src="/audio.mp3" type="audio/mpeg">
            Ups, your browser does not support audio files.
        </audio>
   </section>
   <section id="video">
        <h2>Video</h2>
        <video controls width="500">
            <source src="/video.mp4" type="video/mp4">
            Ups, your browser does not support video files.
        </video>
   </section>
   <section id="iframe">
        <h2>Iframe</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/vFfzEzCYgOw?si=99V1klJ1AocFXT2l" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>    

   </section>
</body>
</html>
